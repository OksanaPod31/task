{% extends "tasks/base.html" %}
{% block content %}
  <p><a href="{% url 'tasks:task' task.id %}">{{ task }}</a></p>
  <p>Add a new entry:</p>
  <form action="{% url 'tasks:new_entry' task.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>add entry</button>
  </form>
{% endblock content %}
